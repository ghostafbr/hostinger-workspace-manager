name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # 1. Quality Assurance (Lint, Format, Test)
  qa:
    name: Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create Environment Files
        run: npm run create-env

      - name: Lint
        run: npm run lint

      - name: Check Formatting
        run: npm run format:check

      - name: Run Tests
        run: npm run test:run

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # 2. Build (Compiles the app for production)
  build:
    name: Build Application
    needs: qa
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create Environment Files
        run: npm run create-env
        env:
          PRODUCTION: ${{ secrets.PRODUCTION }}
          APP_VERSION: ${{ secrets.APP_VERSION }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          HOSTINGER_API_URL: ${{ secrets.HOSTINGER_API_URL }}

      - name: Build Application
        run: npm run build --configuration=production

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: dist/hostinger-workspace-manager/browser
          retention-days: 1

  # 3. Deploy (Only on main push)
  deploy:
    name: Deploy to Hostinger
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for peaceiris/actions-gh-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: dist/hostinger-workspace-manager/browser

      - name: Prepare Deployment (.htaccess)
        run: |
          cp -f deploy/.htaccess dist/hostinger-workspace-manager/browser/.htaccess

      - name: Publish to hostinger-deploy branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: hostinger-deploy
          publish_dir: dist/hostinger-workspace-manager/browser
          commit_message: "deploy: ${{ github.sha }}"

name: Deploy to Hostinger

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create environment files
        run: npm run create-env
        env:
          PRODUCTION: ${{ secrets.PRODUCTION }}
          APP_VERSION: ${{ secrets.APP_VERSION }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          HOSTINGER_API_URL: ${{ secrets.HOSTINGER_API_URL }}

      - name: Build Angular Application
        run: npm run build

      - name: Prepare Deployment (Copy .htaccess)
        run: |
          cp -f deploy/.htaccess dist/hostinger-workspace-manager/browser/.htaccess

      - name: Publish to hostinger-deploy branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: hostinger-deploy
          publish_dir: dist/hostinger-workspace-manager/browser
          commit_message: "deploy: ${{ github.sha }}"

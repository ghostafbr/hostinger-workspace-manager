<div class="domains-page">
  <p-toast />

  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">
        <i class="pi pi-globe"></i>
        Dominios - {{ workspaceName() }}
      </h1>
      <p class="page-subtitle">
        Gestiona y monitorea los dominios de este workspace
      </p>
    </div>
  </div>

  <!-- Domains Table -->
  <p-card>
    <app-domains-table
      [domains]="domains()"
      [isLoading]="isLoading()"
      [totalRecords]="totalDomains()"
      (domainClicked)="onDomainClicked($event)"
    />
  </p-card>

  <!-- Domain Details Dialog -->
  <app-domain-details-dialog
    [domain]="selectedDomain()"
    [visible]="showDetailsDialog()"
    (visibleChange)="onDialogVisibilityChange($event)"
  />
</div>

<div class="domains-page" @fadeIn role="main" aria-labelledby="domains-heading">
  <p-toast />

  <!-- Page Header -->
  <div class="page-header" role="banner">
    <div class="header-content">
      <h1 class="page-title" id="domains-heading">
        <i class="pi pi-globe" aria-hidden="true"></i>
        Dominios - {{ workspaceName() }}
      </h1>
      <p class="page-subtitle">Gestiona y monitorea los dominios de este workspace</p>
    </div>
  </div>

  <!-- Domains Table -->
  <p-card>
    <app-domains-table
      [domains]="domains()"
      [isLoading]="isLoading()"
      [totalRecords]="totalDomains()"
      (domainClicked)="onDomainClicked($event)"
      (domainEditClicked)="onEditDomain($event)"
    />
  </p-card>

  <!-- Domain Details Dialog -->
  <app-domain-details-dialog
    [domain]="selectedDomain()"
    [visible]="showDetailsDialog()"
    (visibleChange)="onDialogVisibilityChange($event)"
  />

  <!-- Domain Edit Dialog -->
  <app-domain-edit-dialog
    [domain]="selectedDomain()"
    [visible]="showEditDialog()"
    (visibleChange)="onEditDialogVisibilityChange($event)"
    (domainUpdated)="onDomainUpdated()"
  />
</div>

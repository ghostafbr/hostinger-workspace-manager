<div class="subscriptions-page">
  <p-toast />

  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">
        <i class="pi pi-shopping-cart"></i>
        Suscripciones - {{ workspaceName() }}
      </h1>
      <p class="page-subtitle">
        Gestiona y monitorea las suscripciones y servicios de este workspace
      </p>
    </div>
  </div>

  <!-- Subscriptions Table -->
  <p-card>
    <app-subscriptions-table
      [subscriptions]="subscriptions()"
      [isLoading]="isLoading()"
      [totalRecords]="totalSubscriptions()"
      (subscriptionClicked)="onSubscriptionClicked($event)"
    />
  </p-card>

  <!-- Subscription Details Dialog -->
  <app-subscription-details-dialog
    [subscription]="selectedSubscription()"
    [visible]="showDetailsDialog()"
    (visibleChange)="onDialogVisibilityChange($event)"
  />
</div>

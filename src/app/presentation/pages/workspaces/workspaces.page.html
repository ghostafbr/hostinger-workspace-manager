<div class="fade-in" role="main" aria-label="Gestión de workspaces">
  <p-toast />
  <p-confirmDialog />

  <!-- Header -->
  <div class="flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
    <h1 class="app-page-title m-0">
      <i class="fa fa-cubes text-primary mr-2"></i>
      Workspaces
    </h1>
    <div class="flex gap-2" role="group" aria-label="Acciones principales">
      <p-button
        label="Sincronizar Todos"
        icon="fa fa-refresh"
        severity="secondary"
        [outlined]="true"
        [loading]="isSyncingAll()"
        (onClick)="syncAllWorkspaces()"
        pTooltip="Sincronizar manualmente todos los workspaces activos"
        tooltipPosition="bottom"
      />
      <p-button label="Nuevo Workspace" icon="fa fa-plus" (onClick)="createWorkspace()" />
    </div>
  </div>

  <p-card>
    <!-- No header template needed now -->

    <!-- Search Bar -->
    <div class="search-container mb-4" role="search">
      <p-iconField iconPosition="left">
        <p-inputIcon class="fa fa-search" />
        <input
          pInputText
          type="text"
          placeholder="Buscar workspaces..."
          [value]="searchTerm()"
          (input)="searchTerm.set($any($event.target).value)"
          class="w-full"
          aria-label="Buscar workspaces por nombre o descripción"
        />
      </p-iconField>
    </div>

    <!-- Workspaces Table -->
    <p-table
      [value]="filteredWorkspaces()"
      [loading]="isLoading()"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} workspaces"
      [globalFilterFields]="['name', 'description']"
      class="p-datatable-striped"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
          <th pSortableColumn="status">Estado <p-sortIcon field="status" /></th>
          <th pSortableColumn="lastSyncAt">Última Sync <p-sortIcon field="lastSyncAt" /></th>
          <th pSortableColumn="createdAt">Creado <p-sortIcon field="createdAt" /></th>
          <th>Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-workspace>
        <tr>
          <td>
            <strong>{{ workspace.name }}</strong>
            <div class="text-sm text-gray-500">
              {{ workspace.description || 'Sin descripción' }}
            </div>
          </td>
          <td>
            <p-tag
              [value]="getStatusLabel(workspace.status)"
              [severity]="getStatusSeverity(workspace.status)"
              [pTooltip]="getStatusTooltip(workspace.status, workspace.lastError)"
            />
          </td>
          <td>{{ formatDate(workspace.lastSyncAt) }}</td>
          <td>{{ formatDate(workspace.createdAt) }}</td>
          <td>
            <div class="flex gap-2">
              <p-button
                icon="fa fa-wifi"
                [rounded]="true"
                [text]="true"
                severity="secondary"
                pTooltip="Test connection"
                [loading]="isTestingConnection() === workspace.id"
                (onClick)="testConnection(workspace)"
              />
              <p-button
                icon="fa fa-refresh"
                [rounded]="true"
                [text]="true"
                severity="secondary"
                pTooltip="Sync now"
                [loading]="isSyncing() === workspace.id"
                (onClick)="syncNow(workspace)"
              />
              <p-button
                icon="fa fa-pencil"
                [rounded]="true"
                [text]="true"
                severity="info"
                pTooltip="Editar"
                (onClick)="editWorkspace(workspace)"
              />
              @if (workspace.status !== 'disabled') {
                <p-button
                  icon="fa fa-ban"
                  [rounded]="true"
                  [text]="true"
                  severity="warn"
                  pTooltip="Desactivar"
                  (onClick)="disableWorkspace(workspace)"
                />
              }
              <p-button
                icon="fa fa-trash"
                [rounded]="true"
                [text]="true"
                severity="danger"
                pTooltip="Eliminar"
                (onClick)="deleteWorkspace(workspace)"
              />
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5" class="text-center">
            <div class="py-5">
              <i class="fa fa-inbox text-4xl text-gray-400"></i>
              <p class="mt-3 text-gray-500">No se encontraron workspaces</p>
              <p-button
                label="Crear Primer Workspace"
                icon="fa fa-plus"
                (onClick)="createWorkspace()"
                class="mt-3"
              />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

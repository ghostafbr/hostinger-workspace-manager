<div class="workspaces-container" @fadeIn role="main" aria-label="Gesti贸n de workspaces">
  <p-toast />
  <p-confirmDialog />

  <p-card>
    <ng-template pTemplate="header">
      <div class="page-header" role="banner">
        <h2 class="m-0" id="workspaces-heading">Workspaces</h2>
        <div class="flex gap-2" role="group" aria-label="Acciones principales">
          <!-- TEMP: Batch Sync Button (remove after testing) -->
          <p-button
            label="И Sincronizar Todos"
            icon="pi pi-sync"
            severity="secondary"
            [outlined]="true"
            [loading]="isSyncingAll()"
            (onClick)="syncAllWorkspaces()"
            pTooltip="TEMP: Test batch sync (producci贸n usa cron job a las 03:00 AM)"
            tooltipPosition="bottom"
            aria-label="Sincronizar todos los workspaces (caracter铆stica temporal de prueba)"
          />
          <p-button
            label="Nuevo Workspace"
            icon="pi pi-plus"
            (onClick)="createWorkspace()"
            aria-label="Crear nuevo workspace"
          />
        </div>
      </div>
    </ng-template>

    <!-- Search Bar -->
    <div class="search-container mb-4" role="search">
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-search" />
        <input
          pInputText
          type="text"
          placeholder="Buscar workspaces..."
          [value]="searchTerm()"
          (input)="searchTerm.set($any($event.target).value)"
          class="w-full"
          aria-label="Buscar workspaces por nombre o descripci贸n"
        />
      </p-iconField>
    </div>

    <!-- Workspaces Table -->
    <p-table
      [value]="filteredWorkspaces()"
      [loading]="isLoading()"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} workspaces"
      [globalFilterFields]="['name', 'description']"
      styleClass="p-datatable-striped"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
          <th pSortableColumn="status">Estado <p-sortIcon field="status" /></th>
          <th pSortableColumn="lastSyncAt">ltima Sync <p-sortIcon field="lastSyncAt" /></th>
          <th pSortableColumn="createdAt">Creado <p-sortIcon field="createdAt" /></th>
          <th>Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-workspace>
        <tr>
          <td>
            <strong>{{ workspace.name }}</strong>
            <div class="text-sm text-gray-500">
              {{ workspace.description || 'Sin descripci贸n' }}
            </div>
          </td>
          <td>
            <p-tag
              [value]="getStatusLabel(workspace.status)"
              [severity]="getStatusSeverity(workspace.status)"
              [pTooltip]="getStatusTooltip(workspace.status, workspace.lastError)"
            />
          </td>
          <td>{{ formatDate(workspace.lastSyncAt) }}</td>
          <td>{{ formatDate(workspace.createdAt) }}</td>
          <td>
            <div class="flex gap-2">
              <p-button
                icon="pi pi-wifi"
                [rounded]="true"
                [text]="true"
                severity="secondary"
                pTooltip="Test connection"
                [loading]="isTestingConnection() === workspace.id"
                (onClick)="testConnection(workspace)"
              />
              <p-button
                icon="pi pi-refresh"
                [rounded]="true"
                [text]="true"
                severity="secondary"
                pTooltip="Sync now"
                [loading]="isSyncing() === workspace.id"
                (onClick)="syncNow(workspace)"
              />
              <p-button
                icon="pi pi-pencil"
                [rounded]="true"
                [text]="true"
                severity="info"
                pTooltip="Editar"
                (onClick)="editWorkspace(workspace)"
              />
              @if (workspace.status !== 'disabled') {
                <p-button
                  icon="pi pi-ban"
                  [rounded]="true"
                  [text]="true"
                  severity="warn"
                  pTooltip="Desactivar"
                  (onClick)="disableWorkspace(workspace)"
                />
              }
              <p-button
                icon="pi pi-trash"
                [rounded]="true"
                [text]="true"
                severity="danger"
                pTooltip="Eliminar"
                (onClick)="deleteWorkspace(workspace)"
              />
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5" class="text-center">
            <div class="py-5">
              <i class="pi pi-inbox text-4xl text-gray-400"></i>
              <p class="mt-3 text-gray-500">No se encontraron workspaces</p>
              <p-button
                label="Crear Primer Workspace"
                icon="pi pi-plus"
                (onClick)="createWorkspace()"
                styleClass="mt-3"
              />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

<header class="header">
  <div class="header-left">
    <button
      pButton
      icon="pi pi-bars"
      class="p-button-text p-button-rounded toggle-sidebar-btn"
      (click)="onToggleSidebar()"
    ></button>
  </div>

  <div class="header-right">
    <!-- Notifications -->
    <button
      pButton
      icon="pi pi-bell"
      class="p-button-text p-button-rounded notification-btn"
      badge="3"
      badgeClass="p-badge-danger"
    ></button>

    <!-- User Menu -->
    <div class="user-menu">
      <p-avatar
        [label]="userInitials()"
        styleClass="user-avatar"
        shape="circle"
        [style]="{ 'background-color': '#2196F3', color: '#ffffff', cursor: 'pointer' }"
        (click)="menu.toggle($event)"
      ></p-avatar>
      <p-menu #menu [model]="userMenuItems" [popup]="true" appendTo="body"></p-menu>
    </div>
  </div>
</header>

<footer class="footer">
  <div class="footer-content">
    <div class="footer-left">
      <span class="version">
        <i class="pi pi-code" aria-hidden="true"></i>
        v{{ appVersion }}
      </span>
      <span class="separator" aria-hidden="true">|</span>
      <span class="last-sync">
        <i class="pi pi-refresh" aria-hidden="true"></i>
        Última sync: {{ lastGlobalSync() }}
      </span>
    </div>

    <div class="footer-center">
      <span class="copyright"> © {{ currentYear }} Hostinger Workspace Manager </span>
      <span class="separator hidden-mobile" aria-hidden="true">•</span>
      <span class="developer-credit">
        Desarrollado por
        <a
          href="https://andres-bolanos.dev/"
          target="_blank"
          rel="noopener noreferrer"
          class="dev-link"
          >Andrés Bolaños</a
        >
      </span>
    </div>

    <div class="footer-right">
      <p-tag
        [value]="healthStatus().label"
        [severity]="healthStatus().severity"
        styleClass="footer-badge"
        icon="pi pi-circle-fill"
      ></p-tag>
      <div class="footer-links">
        <a href="#" class="footer-link" aria-label="Ver documentación">Docs</a>
        <a href="#" class="footer-link" aria-label="Contactar soporte">Soporte</a>
      </div>
    </div>
  </div>
</footer>

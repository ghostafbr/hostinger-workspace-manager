<footer class="glass-footer">
  <div class="footer-container">
    <!-- Left: Copyright + Developer -->
    <div class="footer-section start">
      <span class="copyright">© {{ currentYear }} Hostinger Workspace Manager</span>
      <span class="separator hidden-xs">•</span>
      <span class="developer">
        Desarrollado por
        <a href="https://andres-bolanos.dev/" target="_blank" class="dev-link">Andrés Bolaños</a>
      </span>
    </div>

    <!-- Right: Status + Version + Links -->
    <div class="footer-section end">
      <!-- Health Dot -->
      <div
        class="health-indicator"
        [class]="healthStatus().severity"
        pTooltip="Estado del Sistema"
        tooltipPosition="top"
      >
        <div class="dot"></div>
      </div>

      <span class="separator">•</span>

      <!-- Version -->
      <span class="version">v{{ appVersion }}</span>

      <span class="separator">•</span>

      <!-- Links -->
      <a href="#" class="footer-link">Soporte</a>
    </div>
  </div>
</footer>

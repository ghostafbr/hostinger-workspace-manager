<p-card>
  <ng-template pTemplate="header">
    <div class="stats-header">
      <i class="pi pi-chart-line"></i>
      <h3>{{ title() }}</h3>
    </div>
  </ng-template>

  <div class="stats-grid">
    @for (stat of stats(); track stat.label) {
      <div class="stat-item">
        <div class="stat-label">{{ stat.label }}</div>
        <div class="stat-values">
          <div class="stat-current">
            {{ formatValue(stat.current, stat.unit) }}
          </div>
          <div class="stat-trend" [style.color]="getTrendColor(stat.current, stat.previous)">
            <i [class]="getTrendIcon(stat.current, stat.previous)"></i>
            <span> {{ getPercentageChange(stat.current, stat.previous) | number: '1.0-1' }}% </span>
          </div>
        </div>
        <div class="stat-previous">Anterior: {{ formatValue(stat.previous, stat.unit) }}</div>
      </div>
    }
  </div>
</p-card>
